<div class="ml-3 mr-3">
  <mat-card class="mt-4 p-3">

    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
    </mat-card-header>

    <!-- TODO: image -->

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

    <mat-card-content class="mt-2">

      <h4>{{ hero.publisher }}</h4>
      <p>
        <strong>Primer aparición</strong> {{ hero.first_appearance }}
        <br>
        <mat-chip-listbox>
          <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0-3 ">
            {{ name }}
          </mat-chip>
        </mat-chip-listbox>
      </p>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>

      <button mat-button color="primary" [routerLink]="[ '/heroes/edit', hero.id ]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <span class="spacer"></span>

      <button mat-button class="hover-text" color="primary" [routerLink]="[ '/heroes', hero.id ]">
        <mat-icon>open_in_new</mat-icon>
        <span class="tooltip-text" id="top">Biografía de {{ hero.superhero }}</span>
      </button>

    </mat-card-actions>

  </mat-card>

</div>
